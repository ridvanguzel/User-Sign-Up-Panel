<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <form action="">

        <div class="wrapper">
            <div class="title">
                Kayıt Ol Formu
            </div>

            <div class="form">
                <div class="input-field">
                    <label>İsim</label>
                    <input type="text" name="firstname" id="" class="input">
                </div>
                <div class="input-field">
                    <label>Soyisim</label>
                    <input type="text" name="lastname" id="" class="input">
                </div>
                <div class="input-field">
                    <label>Şifre</label>
                    <input type="password" name="password" id="" class="input">
                </div>
                <div class="input-field">
                    <label>Şifre Doğrulama</label>
                    <input type="password" name="password" id="" class="input">
                </div>
                <div class="input-field">
                    <label>Cinsiyet</label>
                   <div class="custom-select">
                    <select name="" id="">
                        <option value="">Seçiniz</option>
                        <option value="">Erkek</option>
                        <option value="">Kadın</option>
                    </select>
                   </div>
                </div>
                <div class="input-field">
                    <label>E-mail</label>
                    <input type="text" name="email" id="" class="input">
                </div>
                <div class="input-field">
                    <label>Telefon</label>
                    <input type="text" name="email" id="" class="input">
                </div>
                <div class="input-field">
                    <label>Adres</label>
                    <textarea name="" id="" cols="30" rows="10" class="textarea"></textarea>
                </div>
                <div class="input-field">
                    <label>Posta Kodu</label>
                    <input type="text" name="postakodu" id="" class="input">
                </div>
                <div class="input-field terms">
                   <label class="check">
                    <input type="checkbox" name="" id="">
                    <span class="checkmark"></span>
                   </label>
                   <p>Sözleşmeyi okudum ve kabul ettim <a href="#">Sözleşme</a></p>
                </div>

                <div class="input-field">
                    <input type="submit" value="Kayıt Ol" class="btn">
                </div>

            </div>


        </div>

    </form>
</body>

</html>
